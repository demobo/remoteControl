        <script type="text/javascript">
        	var promoUrl = "https://chrome.google.com/webstore/detail/pandora-remote/mgoggfiblaeihbhpnplbkaeeeockebih";
			var logoUrl = "demobomusic.png";
        	var ENABLE_ZOPIM = ENABLE_GOOGLEPLUS = ENABLE_FACEBOOK = ENABLE_TWITTER = true;
			var showStep4 = false;
			if (location.search == "?vimeo") {
				promoUrl = "https://chrome.google.com/webstore/detail/vimeo-remote/pkikdceobndeifbhnpaalalnkkmnklfg";
				showStep4 = true;
			} else if (location.search == "?youtube") {
				promoUrl = "https://chrome.google.com/webstore/detail/youtube-couch-mode/aopkakfkhllgogflkeoejmmmngcmaohf";
				showStep4 = true;
			} else if (location.search == "?slideshare") {
				promoUrl = "https://chrome.google.com/webstore/detail/presentation-remote-for-s/oichkmlpbknppmikofjkafoifgpnilph";
				logoUrl = "demobopresentation.png";
			} else if (location.search == "?docsgoogle") {
				promoUrl = "https://chrome.google.com/webstore/detail/presentation-remote-for-g/fjdgmdaaacgdbfdohoidfjiipmbnbnho";
				logoUrl = "demobopresentation.png";
			} else {
				showStep4 = true;
			}
			var reviewUrl = promoUrl+"/reviews";
        	if (ENABLE_ZOPIM) {
				window.$zopim ||
	            (function(d, s){

	                $.setAttribute('charset', 'utf-8');
	                $.src = '//cdn.zopim.com/?yUlZMlln6qDfObYzYoZiApbspV3KB8vW';

	                $.type = 'text/javascript';
	                e.parentNode.insertBefore($, e)
	            })(document, 'script');	
			}
        </script>
        <!--End of Zopim Live Chat Script-->

    <body class="preload">
    	<div id="fb-root"></div>
		<script>
			if (ENABLE_FACEBOOK) {
				(function(d, s, id){
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id))
						return;
					js = d.createElement(s);
					js.id = id;
					js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=229610010412672";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			}
		</script>
		<div id="social" class="social">
			<!-- Place this tag where you want the +1 button to render. -->
			<div class="g-plusone social-item" data-size="medium"></div>
			
			<!-- Place this tag after the last +1 button tag. -->
			<script type="text/javascript">
				if (ENABLE_GOOGLEPLUS) {
					(function(){
						var po = document.createElement('script');
						po.type = 'text/javascript';
						po.async = true;
						po.src = 'https://apis.google.com/js/plusone.js';
						var s = document.getElementsByTagName('script')[0];
						s.parentNode.insertBefore(po, s);
					})();
				}
			</script>
			<div class="fb-like social-item" data-layout="button_count" data-width="450" data-show-faces="true"></div>
			
			<a href="https://twitter.com/share" class="twitter-share-button social-item" data-text="Check out this app" data-via="de_mobo">Tweet</a>
			<script>
				if (ENABLE_TWITTER) {
					!function(d, s, id){
						var js, fjs = d.getElementsByTagName(s)[0];
						if (!d.getElementById(id)) {
							js = d.createElement(s);
							js.id = id;
							js.src = "//platform.twitter.com/widgets.js";
							fjs.parentNode.insertBefore(js, fjs);
						}
					}(document, "script", "twitter-wjs");
				}			
			</script>
			
			<div class="review"><a target="_blank">Leave us a kind review</a></div>
		</div>
		<div id="logo">
			<img/>
		</div>
		<div id="qr">
			<img id="qrImg"/>
		</div>
		<div id="version" class="version"></div>
		<div class="step1 triangle-border">1. Turn on Phone Connection</div>
    	<div class="step2 triangle-border">2. Download de Mobo phone app</div>
		<div class="step3 triangle-border right">3. Scan QR code</div>
		<div class="step4 triangle-border">4. Visit supported sites</div>
		<div id="sites"></div>
    	<div id="download" class="download">
    		<a href="http://itunes.apple.com/us/app/de-mobo/id519605488?ls=1&mt=8" target="_blank">
	    		<img src="http://www.demobo.com/app_store.png">
	    	</a>
			<a href="http://play.google.com/store/apps/details?id=com.demobo.mobile" target="_blank">
	    		<img src="http://www.demobo.com/badge_android.png">
	    	</a>
		</div>
		<div id="settings">
			<!--<label class="info" for="phoneConnection" onclick="">Phone Connection</label>-->
			<ul id="checked">
				<li>
					<p>
						<input type="checkbox" id="phoneConnection" name="phoneConnection">
						<label class="check" for="phoneConnection" onclick=""></label>
					</p>
				</li>
			</ul>
		</div>
		<div class="poweredby">
			powered by <a class="appLink" href="http://www.demobo.com" target="_blank">de Mobo</a>
		</div>
		<script>
			if (location.search == "?vimeo" || location.search == "?youtube") {
				$('body').addClass('connected');
				if (location.search == "?youtube") $('.step1').text('Couch Mode').addClass('step0').removeClass('step1');
				else $('.step1, #settings').hide();
				$('.step2').text('1. Download de Mobo phone app');
				$('.step3').text('2. Scan QR code');
				$('.step4').text('3. Visit supported sites');
			}
			$('#logo img').attr('src',logoUrl);
			$('.g-plusone').attr('data-href', promoUrl);
			$('.fb-like').attr('data-href', promoUrl);
			$('.twitter-share-button').attr('data-url', promoUrl);
			$('.social .review a').attr('href', reviewUrl);
			var extensionData={};
			var qrUrl;
			$zopim(function() {
				$zopim.livechat.bubble.setTitle('Need help?');
				$zopim.livechat.bubble.setText('Click here for livechat!');
				$zopim.livechat.bubble.hide();
			});
			DEMOBO.autoConnect = false;
			DEMOBO.init = function(){
				qrUrl = demobo.getQRUrl();
				if (qrUrl) {
					var qrImg = document.getElementById('qrImg');
					qrImg.src = qrUrl;
					qrImg.onload = function(){
						$('body').removeClass('preload');
					}
				}
			};
			demobo.start();
			$(document).ready(function(){
				document.body.onclick = function() {
					$zopim.livechat.window.hide();
				};
				window.addEventListener("message", function(evt){
					if (evt.data.action == 'syncData') {
						extensionData = evt.data.detail;
						$("#phoneConnection").attr('checked', extensionData.autoConnect);
						toggleConnectPage();
//						var version = 'version: '+extensionData.details.version;
//						if (parseFloat(extensionData.details.version)<3.1) version += '. Please update.';
//						$("#version").text(version);
					}
				}, false);
				$("#phoneConnection").change(function(){
					extensionData.autoConnect = ($(this).attr('checked')=='checked');
					if (parent) parent.postMessage({action: 'phoneConnection', detail: extensionData.autoConnect},'*');
					toggleConnectPage();			
				});
				if (showStep4) {
					$('.step4').show();
					if (location.search == "?vimeo" || location.search == "?youtube") {
						$('#sites').append('<a href="http://youtube.com/" target="_blank">Youtube</a><br>');
						$('#sites').append('<a href="http://vimeo.com/couchmode/" target="_blank">Vimeo</a><br>');
					} else {
						$('#sites').append('<a href="http://pandora.com/" target="_blank">Pandora</a><br>');
						$('#sites').append('<a href="http://retro.grooveshark.com/" target="_blank">Grooveshark Retro</a><br>');
						$('#sites').append('<a href="http://www.last.fm/listen/" target="_blank">LAST.FM</a>');		
					}
				}
			});
			function toggleConnectPage() {
				if (location.search == "?youtube") return;
				if (extensionData.autoConnect) {
					$('body').addClass('connected');
				} else {
					$('body').removeClass('connected');	
				}	
			}
		</script>
    </body>
</html>
