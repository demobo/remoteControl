application: de-mobo
version: rc3
runtime: python
api_version: 1

handlers:
- url: /
  static_files: static/index.html
  upload: static/.*
  
- url: /(.*\.(.*))
  static_files: static/\1
  upload: static/.*
  secure: optional
   
- url: /rc/(.*)
  static_files: static/rc/\1/control.html
  upload: static/.*
    
- url: .*
  script: main.py
