<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.min.js"></script>
		<link rel="stylesheet" href="http://trivia.playableitem.demobo.com/main.css?"/>
		<script>
			$(document).bind( "mobileinit", function(event) {
			    $.extend($.mobile.zoom, {locked:true,enabled:false});
			});
		</script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script>
        	var syncEnable = true;
            $(document).ready(function(){
				non480x320Adjust();
				$('.answer').hide();
				document.body.addEventListener('touchstart', sendTouchEvent, false);
				document.body.addEventListener('touchmove', sendTouchEvent, false);
				document.body.addEventListener('touchend', sendTouchEvent, false);
            });
			function sendTouchEvent(event) {
				event.preventDefault();
				if (event.targetTouches.length == 1) {
				    var touch = event.targetTouches[0];
				    demobo.mobile.fireInputEvent('demoboEvent', {type: event.type, x: touch.pageX, y: touch.pageY});
				}
			}
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// zoomAdjust for non iphones
                $('body').css('zoom', screenHeight / 320);
			}
			
			function renderAnswers(answers) {
				$('.answer').show();
				for (var i in answers) {
					$('.answer button').eq(i).text(answers[i]);
				}
			}
        </script>
    </head>
    <body>
        <div id="main">
			<div class="answer">
				<button id="b1" data-role="none"></button>
				<button id="b2" data-role="none"></button>
				<button id="b3" data-role="none"></button>
				<button id="b4" data-role="none"></button>
			</div>
        </div>
        <style>

        </style>
    </body>
</html>
