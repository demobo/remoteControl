<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="portrait" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script>
        	var syncEnable = true;
            $(document).ready(function(){
				non480x320Adjust();
				$('.depth').on("touchstart", function(){demobo.mobile.fireInputEvent(this.id, "");});
				$('#submitButton').on("touchstart", function(){demobo.mobile.fireInputEvent(this.id, $('#blankField').val());});
            });
			function non480x320Adjust() {
				var screenWidth = $(window).width();
				// zoomAdjust for non iphones
                $('body').css('zoom', screenWidth / 320);
			}
			function renderAnswers(answers) {
				for (var i in answers) {
					$('.answer div').eq(i).html('<span>'+answers[i]+'</span>');
				}
				$('#main').animate({
			    	scrollTop: $(".answer").offset().top
			    }, 700);
			}
			function renderBuzzer() {
				$('#fillintheblank').hide();
				$('#main').animate({
			    	scrollTop: $(".buzzer").offset().top
			    }, 700);
			}
			function renderFillintheblank() {
				renderBuzzer();
				$('#blankField').val('');
				$('#fillintheblank').show();
			}
        </script>
    </head>
    <body>
        <div id="main" data-role=page>
        	<div class="buzzer">
				<div id="buzzer" class="depth" type="button" data-role="none">Q</div>
				<div id="fillintheblank">
				    <label id="blankLabel" for="blankField">Answer:</label>
				    <input type="text" name="blankField" id="blankField" value="" data-theme="a" />
					<div id="submitButton" data-role="button" data-inline="true" class="normalBtn" style="margin-top:0px">Go</div>
				</div> 
			</div>
			<div class="answer">
				<div id="b1" class="depth" type="button" data-role="none"></div>
				<div id="b2" class="depth" type="button" data-role="none"></div>
				<div id="b3" class="depth" type="button" data-role="none"></div>
				<div id="b4" class="depth" type="button" data-role="none"></div>
			</div>
        </div>

                width: 100%;
				height: 100%;
                overflow: hidden;
                font-family: 'Nova Square', cursive;
				color: #F1F1F1;
				-webkit-user-select: none;
				background: #222;
            }
			.ui-page {
				background: transparent;
			}
            #main {
            	width: 100%;
				height: 100%;
				overflow: hidden;
				white-space: nowrap;
			}
