<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script>
            $(document).ready(function(){
				non480x320Adjust();
				$('select').focus(function(){
                    $(this).parents('li').find('a').click();
					$(this).val("");
                });
				$('.nowplayingItem').parent().on('click', '.nowplayingItem:nth-child(3)', function(e){
					$('#nextButton').click();
				});
				$('#volumeButton').click(function(){$('#volumeSlider').val(0);$('#volumeSlider').slider('refresh');});
            });
            
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// ios 6 white area fix
				$('.page').css('height',320-37);
				// zoomAdjust for non iphones
                $('.zoomAdjust').css('zoom', screenHeight / 320);
			}
			
            function loadSongInfo(songs){
                $('#comingItem').text('');
                if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
				if (!song || !song.title) return;	
				makeQueue(5);	
				if (nextSong)  {
					setSongAt(4,nextSong);
				}
				if ($('.nowplayingItem:nth-child(2) .title').text()!=song.title) {
	                setSongAt(3,song);
					setTimeout(function(){
						$('.nowplayingItem:nth-child(1)').remove();
					},100);	
				} else {
					setTimeout(function(){
						$('.nowplayingItem:nth-child(3)').remove();
					},100);
				}
            }
			function setSongAt(n, song) {
				if ($('.nowplayingItem').length<n) makeQueue(n);
				var item = $('.nowplayingItem:nth-child('+n+')');
				item.removeClass("empty");
				item.find('.albumImage img').attr('src', song.image);
				item.find('.title').html(song.title);
                item.find('.artist').html(song.artist);
                item.find('.album').html(song.album);
			}
			function makeQueue(n) {
				while ($('.nowplayingItem').length<n) {
					var clone = $('.nowplayingItem').first().clone();
					clone.addClass("empty");
					clone.find('.albumImage img').attr('src', "");
					clone.find('.title').html("");
	                clone.find('.artist').html("");
	                clone.find('.album').html("");
					$('.nowplayingItem').parent().append(clone);
				}
				$('.nowplayingItem:gt('+(n-1)+')').remove();
			}
            
            function loadChannelList(items){
                $('#stationItem').html('');
				var option = $('<option value="">Select a station:</option>');
                $('#stationItem').append(option);
                for (var i = 0; i < items.length; i++) {
                    var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#stationItem').append(option);
                    if (items[i].selected) 
                        $('#stationItem').val(i);
                }
            }
            
            function loadPinBoard(items){
                $('#pinBoardItem').html('');
				var option = $('<option value="">Select from pinboard:</option>');
                $('#pinBoardItem').append(option);
                for (var i = 0; i < items.length; i++) {
                    var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#pinBoardItem').append(option);
                    if (items[i].selected) 
                        $('#pinBoardItem').val(i);
                }
            }
        </script>
    </head>
    <body>
        <div class="logo">
        </div>
        <div id="main" data-role=page>
            <div id="control" class="page">
				<div id="controlGroup">
                    <a id="playButton" class="playButton button" value="play"></a>
                    <a id="pauseButton" class="pauseButton button" value="pause"></a>
                    <a id="nextButton" class="nextButton button" value="next"></a>
	                <div class="volumeControl">
	                    <div class="volumeButton" id="volumeButton">
	                    </div>
	                    <input name="slider" id="volumeSlider" value="50" min="0" max="100" data-highlight="true" type="range" />
	                </div>
				</div>
				<div id="nowplayingGroup" class="zoomAdjust">
					<div class="nowplayingItem empty">
	                    <div class="albumImage">
	                        <img>
	                    </div>
	                    <div class="albumInfo">
	                    	<div class="updowngroup">
	                            <a id="loveButton" class="loveButton smallButton" value="love"></a>
	                            <a id="spamButton" class="spamButton smallButton" value="spam"></a>
	                        </div>
	                        <div class="albumInfoGroup">
	                            <div class="title">
	                            </div>
	                            <div class="artist">
	                            </div>
	                            <div class="album">
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
            </div>
            <div id="footer" data-role="header">
                <div data-role=navbar>
                    <ul>
                        <li>
                            <a href=# id="stationsTab" value="stations">Stations &#9660;</a>
                            <div class="stationSelect">
                                <select id="stationItem">
                                </select>
                            </div>
                        </li>
                        <li>
                            <a href=# id="pinBoardTab" value="pinboard">PinBoard &#9660;</a>
                            <div class="pinBoardSelect">
                                <select id="pinBoardItem">
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
