<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
		<script>
        	$(document).ready(function(){
				non480x320Adjust();
	            $('#smallButton').bind('click', tabAnimation);
				$('img').bind('load', flipAlbumArt);
			});
			
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// zoomAdjust for non iphones
                $('#frame').css('zoom', screenHeight / 320);
                // jquery mobile input range is not working with zoom
                $('.volumeControl').css('zoom', 320 / screenHeight);
			}
			
            function loadSongInfo(songs){
				if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
				$('#songName').text(song.title);
                $('#artist').text(song.artist);
                $('img.newAlbumArt').attr('src', song.image);
            }
			function tabAnimation(){
				if ($('#listTab').css('left') == '80px') {
                    $('#listTab').animate({
                        'left': '480px'
                    }, 'slow');
                }
                else {
                    $('#listTab').animate({
                        'left': '80px'
                    }, 'slow');
                }
			}
            //function handler of img onload event
            function flipAlbumArt(){
                $('img.currentAlbumArt').toggleClass('to90 to0').bind('webkitTransitionEnd', function(){
                    $('img').toggleClass('currentAlbumArt newAlbumArt')
                    setTimeout(function(){
                        $('img.currentAlbumArt').toggleClass('to90 to0');
                    }, 0);
                    $(this).unbind('webkitTransitionEnd');
					if ($('#listTab').css('left') == '80px') {
	                    $('#listTab').animate({
	                        'left': '480px'
	                    }, 'slow');
	                }
                });
            }
            
            function loadChannelList(list){
                $('#list-items').html('');
                $.each(list, function(index, value){
					if (value.selected) var option = $('<div class="list-item selected"><a id="stationItem" value="' + index + '">' + value.title + '</a></div>');
                    else var option = $('<div class="list-item"><a id="stationItem" value="' + index + '">' + value.title + '</a></div>');
					$('#list-items').append(option);
					if (value.selected) setCurrentChannel(index);
                });
            }
			
			function setCurrentChannel(index) {
				$('#list-items .list-item').removeClass('selected');
				$($('#list-items .list-item')[index]).addClass('selected');
			}
			
        </script>
    </head>
    <body>
    	<div id="main">
	        <div id='frame'>
	            <div id='content'>
	                <img id='albumArt' class='currentAlbumArt to0'/><img id='albumArt' class='newAlbumArt to90' />
	                <div id='controlPanel'>
	                    <div id='artist'>
	                    </div>
	                    <div id='songName'>
	                    </div>
		                    <a id='loveButton' value='love'></a>
		                    <a id='spamButton' value='spam'></a>
		                    <a id='nextButton' value='next'></a>
		                    <a id='playPauseButton' value='playPause'></a>
		                </div>
	            </div>
	            <div id='listTab'>
	                <div id='smallButton'>
	                </div>
	                <div id='listWrap'>
	                    <div id='list'>
	                        <div id='list-items'>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>

				white-space: nowrap;
			}
            #frame {
                background-color: white;
                position: relative;
                width: 480px;
                height: 320px;
				margin: 0px auto;
            }
            
            .to90 {
                -webkit-transform: rotate3d(0, 1, 0, 90deg);
            }
            
            .to0 {
                -webkit-transform: rotate3d(0, 1, 0, 0deg);
            }
            
            img {
                -webkit-transition: -webkit-transform 1s ease-in-out;
            }
            
            .currentAlbumArt {
                display: block;
            }
            
            .newAlbumArt {
                display: none;
            }
            
            #listTab {
                width: 100%;
                height: 320px;
                position: absolute;
                left: 480px;
            }
            
            #loveButton, #spamButton, #nextButton {
                width: 50px;
                height: 46px;
                display: inline-block;
                cursor: pointer;
            }

            .list-item a {
                cursor: pointer;
                width: 100%;
                height: 100%;
                display: inline-block;
            }
            
            #list-items {
                position: absolute;
                width: 340px;
                height: 220px;
                left: 30px;
                top: 30px;
                overflow-y: scroll;
            }
            
            .list-item {
                margin-top: 5px;
                padding-top: 10px;
                padding-left: 30px;
                padding-bottom: 10px;
                font-size: 20px;
                color: #666;
                background-image: -webkit-linear-gradient(bottom, rgba(218, 218, 218, 0.8) 20%, rgba(256, 256, 256, 0.8) 69%);
            	font-weight: 500;
            }
            
			.list-item.selected {
				background-image: -webkit-linear-gradient(bottom, rgba(200, 180, 180, 0.8) 20%, rgba(256, 218, 218, 0.8) 69%);
			}
				
            #smallButton {
              width:40px;
              height:80px;
              position:absolute;
			  z-index: 2;
              left:-40px;
              top:120px;
              -webkit-border-top-left-radius:5px;
              -webkit-border-bottom-left-radius:5px;
            }
            
            #smallButton, #listWrap {
              background:rgba(218, 218, 218, 0.8)
            }
            
            #listWrap {
              z-index:2;
              width:100%;
              height:280px;
              position:absolute;
              left:0px;
              top:20px;
              -webkit-border-top-left-radius:5px;
              -webkit-border-bottom-left-radius:5px;
            }
            
            #content {
              width:460px;
              height:240px;
              position:absolute;
              background-color:white;
              top:40px;
              left:10px;
              -webkit-box-shadow: 0 0 20px rgba(0,0,0,0.2);
            }
            
            #loveButton {
              margin-top:35px;
            }
            
            #controlPanel img {
              margin-left:10px;
            }
            
            #albumArt {
              height:240px;
            }
            
            #controlPanel {
              width:218px;
              height:100%;
              position:absolute;
              top:0px;
              left:242px;
              background-color:white;
            }
            
            #artist {
              font-size:25px;
              margin-top:40px;
              margin-left:20px;
			  height: 29px;
            }
            
            #songName {
              margin-top:20px;
              margin-left:20px;
			  height: 18px;
            }
