<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="http://rc1.demobo.com/fui/css/flat-ui.css">
		<link rel="stylesheet" type="text/css" href="http://rc1.demobo.com/fui/css/style.css">
		<link rel="stylesheet" type="text/css" href="control.css">
	</head>
	<body>
		<div id="wrap">
			<div class="container">
				<div id="header">
					<div class="textbar">
						<div class="control-group huge info">
							<div class="input-append">
								<input class="typing-area span2" id="appendedInputButton-01" type="text" placeholder="Type">
								<button class="btn btn-huge done-button btn-info" type="button">
									<span class="fui-check-inverted"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="iconbar iconbar-horizontal iconbar-info">
						<ul>
							<li class="active">
								<a href="#sites-list" class="fui-keyboard icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#bear" class="fui-johana-barretto-kitty icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#happy" class="fui-happy icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#history" class="fui-angry icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#love" class="fui-heart-2 icon-large" data-toggle="tab"></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="tab-content">
					<div class="tab-pane active demo-social-buttons" id="sites-list">
						<a link="www.pandora.com" class="btn btn-small btn-social-googleplus"> <i class="fui-googleplus"></i> Pandora </a>
						<a link="www.last.fm/listen" class="btn btn-small btn-social-googleplus"> <i class="fui-twitter"></i> Last FM </a>
						<a link="www.rdio.com" class="btn btn-small btn-social-googleplus"> <i class="fui-googleplus"></i> Rdio </a>
						<a link="douban.fm" class="btn btn-small btn-social-stumbleupon"> <i class="fui-youtube"></i> Douban </a>
						<a link="grooveshark.com" class="btn btn-small btn-social-googleplus"> <i class="fui-twitter"></i> GrooveShark </a>
						<a link="www.npr.org/infiniteplayer" class="btn btn-small btn-social-twitter"> <i class="fui-vimeo"></i> NPR Radio </a>
						<a link="8tracks.com" class="btn btn-small btn-social-twitter"> <i class="fui-vimeo"></i> 8 Tracks </a>
					</div>
					<div class="tab-pane" id="bear">
						<a link="www.youtube.com" class="btn btn-small btn-social-stumbleupon"> <i class="fui-youtube"></i> YouTube </a>
						<a link="vimeo.com/couchmode" class="btn btn-small btn-social-twitter"> <i class="fui-vimeo"></i> Vimeo </a>					
					</div>
					<div class="tab-pane" id="happy">
						<a link="docs.google.com/presentation/d/1k8ncT30k5X8fGlo8GEwhIrQZ_1bHseMoERE6IZx2sTo/edit?usp=sharing" class="btn btn-small btn-social-twitter"> <i class="fui-vimeo"></i> Google Drive Slides </a>
						<a link="www.slideshare.net/demobo/presentation-remote" class="btn btn-small btn-social-twitter"> <i class="fui-vimeo"></i> SlideShare </a>						
					</div>
					<div class="tab-pane" id="history"></div>
					<div class="tab-pane" id="love"></div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.2.min.js"></script>
		<script src="http://api.demobo.com/jquery.mobile.touch.1.2.0.min.js"></script>
		<script src="http://api.demobo.com/lettering.js"></script>
		<script src="control.js"></script>
	</body>
</html>
