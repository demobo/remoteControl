<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="http://demo.demobo.com/util.js"></script>
	<link rel="stylesheet" type="text/css" href="http://demo.demobo.com/css/shapes.css" />
</head>
<body>
	<script>
		for (var i = 1; i<16; i++) {
			var target = image('medium',[ "#10222B", "#95AB63"],i);
			var csstop = parseInt(1+(i-1)/5)*77+"px";
			var cssleft = parseInt(1+(i-1)%5)*77+"px";
			target.css({
				top: csstop,
				left: cssleft
			});
			$('body').append(target);
		}
		document.ontouchmove = function(event){ event.preventDefault(); };
	</script>
</body>
</html>
