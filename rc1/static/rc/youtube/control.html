        <script>
        	$(document).ready(function(){
				non480x320Adjust();
				$('img.albumArt').bind('load', flipAlbumArt);
				setupVolume();
				$('#chGroup .upButton').on('vclick', function(){
					demobo.mobile.fireInputEvent('channelUp', '');
				});
				$('#chGroup .downButton').on('vclick', function(){
					demobo.mobile.fireInputEvent('channelDown', '');
				});
				var notmoving;
				if (demobo.mobile.isAndroid()) {
					$('#touchcarouselFrame').on('vclick', '.carouselItem', function(e){
						demobo.mobile.fireInputEvent('playAlbum', $(this).index());
					});
				} else {
					$('#touchcarouselFrame').on('touchstart mousedown', '.carouselItem', function(e){
						notmoving = true;
						$(this).one('touchend mouseup', function(e){
							if (notmoving) demobo.mobile.fireInputEvent('playAlbum', $(this).index());
						});
					});
					$('#touchcarouselFrame').on('touchmove mousemove', '.carouselItem', function(e){
						notmoving = false;
					});
				}
				
				$('.search').blur(function(){
					// give it some time to clear input
					setTimeout(function() {
						demobo.mobile.fireInputEvent('searchKeyword', $('.search').val());
						$('.search').val('');
					}, 100);
				});
				$('.search').keypress(function(e) {
				    if(e.which == 13) {
						$('.search').blur();
				    }
				});
				$('#header').on('vclick', '.ui-input-clear', function(){
					$(this).parent().find('input[type=text]').val('');
				});
				$('#touchcarouselFrame').kinetic({
					triggerHardware: true,
                    y: false
                });	
				$( "#popupPanel" ).on({
				    popupbeforeposition: function() {
				        var h = $( window ).width();
				        $( "#popupPanel" ).css( "width", h );
				    },
                    popupafteropen: function(event, ui){
                        demobo.mobile.fireInputEvent('menu', 'on');
                    },
					popupafterclose: function(event, ui){
                        demobo.mobile.fireInputEvent('menu', 'off');
                    }
				});
				$( "#popupPanel button" ).on( "vclick", function() {	
					$( "#popupPanel" ).popup('close');
				});
			});
			function non480x320Adjust() {
				var screenWidth = $(window).width();
				// zoomAdjust for non iphones
                $('body').css('zoom', screenWidth / 320);
			}
            function loadSongInfo(songs){
				if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
				if ($('#songName').text() == song.title) return;
				$('#songName').text(song.title);
				if (song.image) {
					$('img.newAlbumArt').attr('src', song.image);
				} else {
					$('img.newAlbumArt,img.currentAlbumArt').attr('src', song.image);
				}
            }
            //function handler of img onload event
            function flipAlbumArt(){
                $('img.currentAlbumArt').toggleClass('to90 to0').bind('webkitTransitionEnd', function(){
                    $('img.albumArt').toggleClass('currentAlbumArt newAlbumArt')
                    setTimeout(function(){
                        $('img.currentAlbumArt').toggleClass('to90 to0');
                    }, 0);
                    $(this).unbind('webkitTransitionEnd');
					if ($('#listTab').css('left') == '80px') {
	                    $('#listTab').animate({
	                        'left': '480px'
	                    }, 'slow');
	                }
                });
            }
			function loadVideoCollection(items) {
				$('#touchcarousel').empty();
				for (var i = 0; i < items.length; i++) {
					var item = $('<div class="carouselItem"><img src="'+items[i].image+'"><div class="title">'+items[i].title+'</div></div>');
					$('#touchcarousel').append(item);
				}
			}
			function syncState(state){
				if (state.isPlaying) {
					$('#playPauseButton').removeClass('playButton').addClass('pauseButton');
				} else {
					$('#playPauseButton').removeClass('pauseButton').addClass('playButton');
				}
				if (state.volume) {
					$('#volumeSlider').val(state.volume);
					$('#volumeSlider').slider('refresh');
				}
			}
			function setupVolume() {
				var refreshIntervalId, curVolume;
				$('#volGroup .upButton').on('touchstart', function(e){
					// need e.preventDefault() to fix some old android bug
					e.preventDefault();
					if ($('#volumeSlider').val() == 0 && curVolume) {
						$('#volumeSlider').val(curVolume);
						$('#volumeSlider').slider('refresh');
					}
					volUp();
					refreshIntervalId = setInterval(volUp, 200);
				});
				$('#volGroup .downButton').on('touchstart', function(e){
					// need e.preventDefault() to fix some old android bug
					e.preventDefault();
					if ($('#volumeSlider').val() == 0 && curVolume) {
						$('#volumeSlider').val(curVolume);
						$('#volumeSlider').slider('refresh');
					}
					volDown();
					refreshIntervalId = setInterval(volDown, 200);
				});
				$('#rewindButton').on('touchstart', function(e){
					// need e.preventDefault() to fix some old android bug
					e.preventDefault();
					rewind();
					refreshIntervalId = setInterval(rewind, 400);
				});
				$('#fastforwardButton').on('touchstart', function(e){
					// need e.preventDefault() to fix some old android bug
					e.preventDefault();
					fastforward();
					refreshIntervalId = setInterval(fastforward, 400);
				});
				$('#volGroup .upButton, #volGroup .downButton, #rewindButton, #fastforwardButton').on('touchmove', function(e){
					// need e.preventDefault() to fix some old android bug
					e.preventDefault();
				});
				$('#volGroup .upButton, #volGroup .downButton, #rewindButton, #fastforwardButton').on('touchend', function(e){
					clearInterval(refreshIntervalId);
				});
				$('#volumeButton').on('vclick', function(){
					if ($('#volumeSlider').val() > 0) {
						curVolume = $('#volumeSlider').val();
						$('#volumeSlider').val(0);
						$('#volumeSlider').slider('refresh');
					} else {
						$('#volumeSlider').val(curVolume);
						$('#volumeSlider').slider('refresh');
					}
				});
			}
			function volUp() {
				$('#volumeSlider').val($('#volumeSlider').val()-(-5));$('#volumeSlider').slider('refresh');
				curVolume = $('#volumeSlider').val();
			}
			function volDown() {
				$('#volumeSlider').val($('#volumeSlider').val()-5);$('#volumeSlider').slider('refresh');
				curVolume = $('#volumeSlider').val();
			}
			function rewind() {
				demobo.mobile.fireInputEvent('rewindButton', '');
			}
			function fastforward() {
				demobo.mobile.fireInputEvent('fastforwardButton', '');
			}
			
        </script>

    <body>
    	<div id="main" data-role=page>
        	<div id="header">
			    <input type="search" name="search" class="search" value="" data-theme="a"/>
            </div>
			<div id="touchcarouselFrame">
				<div id="touchcarousel">
				</div>

	        <div id='frame' class="page">

					<div class="groupLabel">VOL</div>
					<div class="downButton">-</div>
					<div id="volumeButton" data-role="button" data-icon="volumeButton" data-theme="a" data-iconpos="top"></div>
				</div>
				<div id='content'>
					<div class="playbackControl">
						<div id="rewindButton" class="rewindButton button" value="rewind"></div>
						<div id="fastforwardButton" class="fastforwardButton button" value="fastforward"></div>
					</div>
	            	<div class="albumArtFrame">
		                <img class='albumArt currentAlbumArt to0'/>
						<img class='albumArt newAlbumArt to90' />
						<a id="playPauseButton" onclick="" class="playButton button"></a>
					</div>
	                <div id='controlPanel'>
	                    <div id='songName'>
	                    </div>
	                </div>
					<a id="fullScreenButton" data-role="button" data-icon="fullScreenButton" data-theme="a" data-iconpos="top"></a>
					<a id="vimeoButton" data-role="button" data-icon="vimeoButton" data-theme="a" data-iconpos="top"></a>
	            </div>
				<div id="chGroup">
					<div class="upButton">∧</div>
					<div class="groupLabel">CH</div>
					<div class="downButton">∨</div>
					<a id="reloadButton" data-role="button" data-icon="reloadButton" data-theme="a" data-iconpos="top"></a>
				</div>
				<div class="volumeControl row">
					<div class="volumeBackground"></div>
                    <input name="slider" id="volumeSlider" value="50" min="0" max="100" data-highlight="true" type="range" />
                </div>
	        </div>
			<div id="popupPanel" data-role="popup" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
			    <button data-theme="a" data-icon="back" data-iconpos="notext" data-mini="true">Back</button>
				<div data-role="controlgroup" data-type="horizontal" class="panelButtons top">
					<a id="upButton" onclick="" data-role="button" data-icon="arrow-u" data-iconpos="notext" data-theme="a" data-inline="true"></a>
				</div>
				<div data-role="controlgroup" data-type="horizontal" class="panelButtons middle">
					<a id="leftButton" onclick="" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="a" data-inline="true"></a>
					<a id="okButton" onclick="" data-role="button" data-icon="check" data-iconpos="notext" data-theme="a" data-inline="true"></a>
					<a id="rightButton" onclick="" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="a" data-inline="true"></a>
				</div>
				<div data-role="controlgroup" data-type="horizontal" class="panelButtons bottom">
					<a id="downButton" onclick="" data-role="button" data-icon="arrow-d" data-iconpos="notext" data-theme="a" data-inline="true"></a>
				</div>
			</div>

            .volumeControl {
				width: 200px;
				height: 50px;
				-webkit-border-radius: 28px;
				vertical-align: middle;
				margin: -10px -15px;
				position: relative;
				display: none;
			}
			.volumeBackground {
				width: 185px;
				height: 15px;
				background: #E9EDEE;
				position: absolute;
				top: 20px;
				left: 54px;
				-webkit-border-radius: 28px;
			}
			.volumeControl input.ui-slider-input {
                display: none !important;
            }
			
			.volumeControl div.ui-slider {
				width: 180px;
				height: 15px;
				margin: 0px 0px 0px 10px;
				padding: 15px 0px;
				top: 5px;
				left: 0px;
				position: relative;
				background: none;
				border: none;
			}
			.volumeControl div.ui-slider-bg.ui-btn-active {
		    	background: #00ADEF;
		    }
			
			.volumeControl .ui-controlgroup a.ui-slider-handle, a.ui-slider-handle {
				display: none;
			}
			.volumeControl .ui-shadow {
				-moz-box-shadow: none;
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			/* end of volume control */
						
			#touchcarouselFrame {
                width: 100%;
                height: 152px;
				overflow-x: scroll;
			}
			#touchcarousel {
                height: 100%;
			}
			#touchcarousel .carouselItem img {
				width: 130px;
				height: 98px;
				margin: 10px 10px 0px 10px;
				border: 4px #000 solid;
			}
			.carouselItem {	
				display: inline-block;
				vertical-align: top;
			}
			#touchcarousel .carouselItem div {
				width: 140px;
				height: 40px;
				line-height: 20px;
				text-overflow:ellipsis;
				white-space: normal;
				overflow: hidden;
				margin: -3px 10px;
				font-size: 12px;
				color: #F1F1F1;
				text-shadow: none;
				text-align: center;
			}
			#touchcarousel .carouselItem div.artist {
				color: #89949B;
			}
			.draggable {
				position: absolute;
			}
			#staffPicks {
				border: 2px solid #F1F1F1;
				background: black;
				width: 100%;
				padding: 5px;
				border-radius: 5px;
				margin: 0px 33px;
				color: #F1F1F1;
				text-shadow: none;
			}
			.ui-input-search {
				border: 2px solid #F1F1F1;
				width: 300px;
				display: inline-block;
				margin: .5em 10px;
			}
			.ui-input-clear {
				display: none;
			}
			.hidden {
				display: none;
			}
			#volGroup {
				width: 25%;
				height: 200px;
				float: left;
				margin-top: 10px;
				font-family: Helvetica Neue;
				font-size: 20px;
			}

			#content {
				width: 50%;
				height: 200px;
				float: left;
			}
			#chGroup {
				width: 25%;
				height: 200px;
				float: left;
				margin-top: 10px;
				font-family: Helvetica Neue;
				font-size: 20px;
			}
			.upButton{
				background-color: #333;
				height: 100px;
				-webkit-border-top-left-radius: 10%;
				-webkit-border-top-right-radius: 10%;
				margin: 1px 10px;
				text-align: center;
				line-height: 75px;
			}
			.downButton{
				background-color: #333;
				height: 100px;
				-webkit-border-bottom-left-radius: 10%;
				-webkit-border-bottom-right-radius: 10%;
				margin: 1px 10px;
				text-align: center;
				line-height: 80px;
			}
			.groupLabel {
				text-align: center;
				height: 0px;
				line-height: 0px;
				text-shadow: none;
			}
			
			#popupPanel-popup {
			    bottom: 0 !important;
			    top: auto !important;
			}
			#popupPanel {
			    height: 300px;
			    border: 1px solid #000;
			    border-right: none;
			    background: rgba(0,0,0,.9);
			    margin: -1px 0;
			}
			.panelButtons {
				text-align: center;
			}
			.ui-controlgroup, fieldset.ui-controlgroup {
				padding: 0;
				margin: 0;
				zoom: 1.5;
			}
			.ui-controlgroup .ui-btn-icon-notext .ui-btn-inner {
				height: 38px;
			}
			.panelButtons.top .ui-corner-left {
				-moz-border-radius-bottomleft: 0em;
				-webkit-border-bottom-left-radius: 0em;
				border-bottom-left-radius: 0em;
			}
			.panelButtons.top .ui-corner-right {
				-moz-border-radius-bottomright: 0em;
				-webkit-border-bottom-right-radius: 0em;
				border-bottom-right-radius: 0em;
			}
			.panelButtons.bottom .ui-corner-left {
				-moz-border-radius-topleft: 0em;
				-webkit-border-top-left-radius: 0em;
				border-top-left-radius: 0em;
			}
			.panelButtons.bottom .ui-corner-right {
				-moz-border-radius-topright: 0em;
				-webkit-border-top-right-radius: 0em;
				border-top-right-radius: 0em;
			}
			
        </style>
