
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
<title>Instagram Carousel</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://demo.demobo.com/lib/jcarousel.js"></script>
<link rel="stylesheet" type="text/css" href="http://demo.demobo.com/css/carousel.css" />
<script type="text/javascript">
function pad (str, max) {
  return str.length < max ? pad("0" + str, max) : str;
}
function image(size,theme,i){
	return $('<div class="draggable large"><img width="95%" height="95%" src="http://www.taylorpictures.net/albums/other/instagram/thumb_'+pad(i+"",3)+'.jpg"></div>');
}
jQuery(document).ready(function() {
	for (var i = 1; i<16; i++) {
		var target = $('<li><div class="medium"><img width="100%" height="100%" src="http://www.taylorpictures.net/albums/other/instagram/thumb_'+pad(i+"",3)+'.jpg"></div></li>');
		$('#mycarousel').append(target);
	}
    $('#mycarousel').jcarousel({
    	wrap: 'circular'
    });
	$('#mycarousel img').click(function(){
		var target = $('<div class="draggable large"></div>').append($(this).clone());
		target.css({
			top: 30,
			left: 160
		});
		$('body').append(target);
		target.draggable();
	});
	document.ontouchmove = function(event){ event.preventDefault(); };
});

</script>

</head>
<body>
<div id="wrap">
  <h1><img src="http://demo.demobo.com/instagram-logo.jpeg" style="zoom:28%;"></h1>
  <h2>Taylor Swift on Instagram</h2>
  <ul id="mycarousel" class="jcarousel-skin-tango"></ul>
</div>
</body>
</html>
