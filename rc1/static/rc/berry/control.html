	<style>
		.endBtn {
			-moz-box-shadow: inset 0px 34px 7px -11px #b54b3a;
			-webkit-box-shadow: inset 0px 34px 7px -11px #b54b3a;
			box-shadow: inset 0px 34px 7px -11px #b54b3a;

			display: inline-block;
			color: #ffffff;
			font-family: Arial;
			font-size: 28px;
			font-weight: bold;
			padding: 20px 76px;
			text-decoration: none;
			text-shadow: 0px 3px 0px #7a2a1d;
		}
		.endBtn:hover {

			background-color: #b34332;
		}
		.endBtn:active {
			position: relative;
			top: 1px;
		}

	</style>
	<script>
		//register contact list click event
		$(document).ready(function() {
			$(".user").on('click', function(evt) {
				console.log('browserID: ' + $(evt.currentTarget).attr('browserID'));
				demobo.mobile.fireInputEvent('outgoingCall', $(evt.currentTarget).attr('browserID'));
				$("#showPopup").click();
			});
			
			$(".endBtn").on('click', function(evt) {
				demobo.mobile.fireInputEvent('hangUp', '0');
			});
			
			$("#gotoBtn").on('click', function(evt) {
				var url=$('#url');
				if (url.val()!='') {
					demobo.mobile.fireInputEvent('gotoUrl', url.val());
					$('.urlList ul').append('<li><a class="urlListBtn">'+ url.val() + '</a></li>');
					$('.urlList ul').listview('refresh');
					url.val('');
				}	
			});
		});
		
		//for jQuery mobile event
		$(document).on('pageinit', function(e){
		    $("#url").keydown(function(e) {
		    	if (e.keyCode==13) {
		    		$("#gotoBtn").click();
		    	}
		    });
		    
		    $(".urlList").on('click', function(evt) {
		    	console.log(evt.target.text);
		    	demobo.mobile.fireInputEvent('gotoUrl', evt.target.text);
		    });
		});
	</script>
</head>
