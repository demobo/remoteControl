<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Flat UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="fui/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="fui/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="fui/css/flat-ui.css" rel="stylesheet">

        <link rel="shortcut icon" href="fui/images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

        <title>controller sandbox</title>
        <style>
            body {
                padding: 20px;
            }
            
            div {
                margin: 20px;
            }
        </style>
        <!-- include jQuery and demobo library-->
        <link rel="stylesheet" type="text/css" href="http://api.demobo.com/app.css"/>
        <script type="text/javascript" src="http://api.demobo.com/demobo.1.7.0.min.js">
        </script>
        <!-- include jQuery and demobo library -->
    </head>
    <body>
        <div class='row'>
            <div id='selectDiv'>
                <select id='monoSelect' name="huge" class="select-block mbl" style='display:none'>
                    <optgroup id='recentMomos' label="Recent Momos">
                    </optgroup>
                    <optgroup id='setting' label='Setting'>
                        <option id='addMomo' value="add">Add New Momo Folder</option>
                        <option id='removeMomo' value='remove'>Remove Current Momo Folder</option>
                    </optgroup>
                </select>
            </div>
            <div class='span4'>
                <a href="#fakelink" class="btn btn-large btn-block btn-primary" id='set'>Set</a>
            </div>
            <div class='span4'>
                <a href="#fakelink" class="btn btn-large btn-block btn-primary" id='test'>Test</a>
            </div>
        </div>
        <div>
            <label>
                <input type="radio" name="dimension" value="480x320" checked/>iphone
            </label>
            <label>
                <input type="radio" name="dimension" value="800x480" />Nexus One 800x480
            </label>
            <label>
                <input type="radio" name="dimension" value="854x480" />Droid 854x480
            </label>
            <label>
                <input type="radio" name="dimension" value="320x240" />320x240
            </label>
            <label>
                <input type="radio" name="dimension" value="960x480" />960x480
            </label>
			<label>
                <input type="checkbox" id="orientation" checked />Landscape
            </label>
        </div>
        <div id="simulator">
            <iframe>
            </iframe>
        </div>
        <div>
            <a id="controllerUrl" target="_blank">Open in new window</a>
        </div>
		<div id="demoboBody"></div>
        <div id="eventSource">
        </div>
		<div id="eventValue">
        </div>
        <script src="fui/js/jquery-1.8.3.min.js"></script>
        <script src="fui/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="fui/js/jquery.ui.touch-punch.min.js"></script>
        <script src="fui/js/bootstrap.min.js"></script>
        <script src="fui/js/bootstrap-select.js"></script>
        <script src="fui/js/bootstrap-switch.js"></script>
        <script src="fui/js/flatui-checkbox.js"></script>
        <script src="fui/js/flatui-radio.js"></script>
        <script src="fui/js/jquery.tagsinput.js"></script>
        <script src="fui/js/jquery.placeholder.js"></script>
        <script src="fui/js/jquery.stacktable.js"></script>
        <script src="fui/js/application.js"></script>
        <script type="text/javascript" src="sandbox.js"></script>

            </body>
