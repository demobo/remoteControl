<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title></title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script>
            $(document).bind("mobileinit", function(event){
                $.extend($.mobile.zoom, {
                    locked: true,
                    enabled: false
                });
            });
        </script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script>
            $(document).ready(function(){
                var screenHeight = $(window).height();
                $('html').css('zoom', screenHeight / 320);
                // jquery mobile input range is not working with zoom
                $('.volumeControl').css('zoom', 320 / screenHeight);
                var curPage = "#control";
                $('#footer li a').click(function(){changeTab($(this));});
				$('select').focus(function(){$('#stationsTab').click();});
				$('img').bind('load', function(){changeTab($('#footer li a#nowPlayingTab'));});
				$('#volumeButton').click(function(){$('#volumeSlider').val(0);$('#volumeSlider').slider('refresh');});
            });
            function changeTab(target){
                curPage = '#' + target.attr('value');
				$('#footer a').removeClass('ui-btn-active');
				target.addClass('ui-btn-active');
                $('#main').animate({
                    scrollLeft: $(curPage)[0].offsetLeft
                }, 'slow');
            }
            
            function loadSongInfo(songs){
				if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
                $('#nowplayingItem .albumImage img').attr('src', song.image);
                $('#nowplayingItem .title').html(song.title);
                $('#nowplayingItem .artist').html(song.artist);
                $('#nowplayingItem .album').html(song.album);
            }
           
            function loadChannelList(items){
                $('#stationItem').html('');
                for (var i = 0; i < items.length; i++) {
					var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#stationItem').append(option);
					if (items[i].selected) setCurrentChannel(i);
                }
            }
			
			function setCurrentChannel(index) {
				$('#stationItem').val(index);
				$('#stationName').html($('#stationItem option')[index].text);
			}
			
        </script>
    </head>
    <body>
        <div class="logo">
        </div>
        <div id="stationName">
        </div>
        <div id="main" data-role=page>
            <div id="control" class="page">
                <div class="row">
                    <a id="playButton" class="playButton button" value="play"></a>
                    <a id="pauseButton" class="pauseButton button" value="pause"></a>
                    <a id="nextButton" class="nextButton button" value="next"></a>
                </div>
                <div class="volumeControl row volumeBackground">
                    <div class="volumeButton" id="volumeButton">
                    </div>
                    <input name="slider" id="volumeSlider" value="50" min="0" max="100" data-highlight="true" type="range" />
                </div>
            </div>
            <div id="nowPlaying" class="page">
                <div id="nowplayingItem" class="row">
                    <div class="albumImage">
                        <img>
                    </div>
                    <div class="albumInfo">
                        <div class="albumInfoGroup">
                            <div class="title">
                            </div>
                            <div class="artist">
                            </div>
                            <div class="album">
                            </div>
                        </div>
                        <div class="updowngroup">
                            <a id="loveButton" class="loveButton smallButton" value="love"></a>
                            <a id="spamButton" class="spamButton smallButton" value="spam"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div id="stations" class="page">
                <div class="searchBox row">
                <input class="searchInput" type="text" autocomplete="off" spellcheck="false">
                </div>
            </div>-->
            <div id="footer" data-theme="a" data-role="footer" data-position=fixed>
                <div data-role=navbar>
                    <ul>
                        <li>
                            <a href=# id="controlTab" value="control" class="ui-btn-active">Control</a>
                        </li>
                        <li>
                            <a href=# id="nowPlayingTab" value="nowPlaying">Now Playing</a>
                        </li>
                        <li>
                            <a href=# id="stationsTab" value="stations">Stations &#9660;</a>
                            <div id="stationSelect">
                                <select id="stationItem">
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <style>

                height: 340px;
                width: 100%;
                overflow: hidden;
                font-family: "arial", Helvetica Neue, helvetica, sans-serif;
                background: black;
            }
            
            input.ui-slider-input {
                display: none !important;
            }
            
            #stationSelect {
                position: absolute;
                bottom: 0px;
                right: 0px;
                width: 33%;
                height: 50px;
                opacity: 0;
                z-index: 1111;
            }
            
            #main {
                overflow: hidden;
                white-space: nowrap;
            }
            
            .page {
                display: inline-block;
                vertical-align: top;
                width: 100%;
                margin-top: 35px;
            }
            
            .padding-top {
                padding-top: 15px;
            }
            
            table.center {
                width: auto;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            
            .button {
                display: inline-block;
                width: 70px;
                height: 70px;
            }
            
            .smallButton {
                display: inline-block;
                width: 50px;
                height: 50px;
            }
            
            .volumePosition {
                padding: 14px 0 0 4px;
                float: left;
                width: 19px;
                height: 15px;
            }
            
            .volumeControl {
                width: 300px;
                height: 29px;
                margin-left: -3px;
                margin-top: -3px;
            }
            
            .volumeBackground {
                width: 279px;
                height: 34px;
                background: rgba(54, 25, 25, .5);
                border-radius: 28px;
            }
            
            #stationName {
                position: absolute;
                top: 195px;
                z-index: 999;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                text-shadow: 0 -1px 0 #111;
                width: 80%;
                padding: 30px 10% 10px 10%;
                font-size: 28px;
                color: #A8C4E2;
            }
            
            .row {
                text-align: center;
                margin: 20px auto;
            }
            
            .stationsList {
                width: 279px;
                height: 34px;
            }
            
            .searchInput.ui-input-text {
                position: relative;
                top: 5px;
                line-height: 1;
                width: 185px;
                border: 0;
                padding: 0 0 0 4px;
                margin: 0;
                font-size: 12px;
                color: #ACAFB8;
                background: transparent;
                box-shadow: none;
            }
            
            .searchInput:focus {
                outline: 0;
                color: #203041
            }
            
            div.ui-slider {
                top: 0px;
            }
            
            #nowplayingItem .albumInfo {
                display: inline-table;
                width: 230px;
                text-align: left;
                padding-left: 10px;
            }
            
            #nowplayingItem .albumInfoGroup {
                padding-bottom: 18px;
            }
            
            #nowplayingItem .albumImage {
                display: inline-block;
				border: black 1px solid;
				width: 132px;
				height: 132px;
            }
            
            #nowplayingItem .albumImage img {
                width: 130px;
                height: 130px;
                background: rgba(0, 0, 0, 0.3);
                border: white 1px solid;
            }
            
            #nowplayingItem {
                text-decoration: none;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                font-family: "arial", Helvetica Neue, helvetica, sans-serif;
                padding: 1px;
                color: #A8C4E2;
                text-shadow: none;
            }
            
            #nowplayingItem .title {
                font-size: 17px;
                font-weight: bold;
            }
            
            #nowplayingItem .artist {
                font-size: 15px;
            }
            
            #nowplayingItem .album {
                font-size: 15px;
            }
            
            .ui-select .ui-btn select {
                font-size: 50px;
            }
