<!doctype html> 
<html> 
<head>
   <title>DDtrac Mobile</title> 
   <link rel="Stylesheet" type="text/css" href='http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css' />
   <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	<script >
		$.mobile.back = function() {
			window.location=window.location.pathname + "#" + $.mobile.urlHistory.getPrev().url;
		};
	    // popup examples
	    $(document).on("pageinit", function () {

	        $("#popupPanel").on({
	            popupbeforeposition: function () {
	                var h = $(window).height();

	                $("#popupPanel")
				.css("height", h);
	            }
	        });

	        $("#popupPanel button").on("click", function () {
	            $("#popupPanel").popup('close');
	        });

	    });
    </script>
    <style type='text/css'>
    #popupPanel-popup {
	right: 0 !important;
	left: auto !important;
}
#popupPanel {
	width: 200px;
	border: 1px solid #000;
	border-right: none;
	background: rgba(0,0,0,.5);
	margin: -1px 0;
}
#popupPanel .ui-btn {
	margin: 2em 15px;
}
    </style>
<body>

<div data-role="page" data-theme="a" id="Page1"  >
    <div data-role="header" data-theme="b"  >
	
	<div class='center'>Page 1</div>
    </div>
    <div data-role="content" >  
        <div >
	    <a data-role="button" data-theme="b" data-transition='slide' href='#Page2'>Goto Page 2</a>
    </div>
</div>     
    <div data-role="footer" data-theme="b" >
      <p> footer</p>
  </div>
    

</div>
	<div data-role="page" id='Page2'>
		<div data-role="header" data-theme="f">
     	<div class='center'>Page 2</div>
	</div><!-- /header -->

	<div data-role="content" class="ui-body">
			<h2>Overlay panels</h2>
			
			<p>Taking customization further, here is an example of a popup that has been customized to look like a vertical panel with three mini buttons:</p>
			
			<a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" data-theme="b" data-inline="true">Open panel</a>
			
			<div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
				<button data-theme="a" data-icon="back" data-mini="true">Back</button>
				<button data-theme="a" data-icon="grid" data-mini="true">Menu</button>
				<button data-theme="a" data-icon="search" data-mini="true">Search</button>
			</div>
			
			

</div><!-- /content -->

<div data-role="footer"  data-theme="c">
		<p>Footer</p>
</div>

</div><!-- /page -->



</body>
</html>
