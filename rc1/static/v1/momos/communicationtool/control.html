<!DOCTYPE html>
<html ng-app="boboService">
	<head>
		<title>de Mobo Communication</title>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >
		<link rel="stylesheet" type="text/css" href="http://rc1.demobo.com/fui/css/flat-ui.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.2.min.js"></script>
		<script src="http://api.demobo.com/jquery.mobile.touch.1.2.0.min.js"></script>
		<script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/control.js"></script>
	</head>
	<body>
		<div>
			<div id="controller" ng-controller="MicrodataListController">
				<div class="nav-header">
					de Mobo
				</div>
				<table class="table table-hover" style="display: block">
					<tbody>
						<tr ng-repeat="md in microdatas">
							<td class="info">
							<div>
								{{md.title}}
							</div>
							<div>
								{{md.data}}
							</div></td>
							<td class="buttons">
							<div ng-if="md.type == 'telephone'">
								<div class="btn btn-mini btn-call" onclick="responeToAction('phonecall', '{{md.data}}')">
									<i class="fui-phone-sign"></i>call
								</div>
								<div class="btn btn-mini btn-sms" onclick="responeToAction('sms', '{{md.data}}')">
									<i class="fui-comment"></i>sms
								</div>
							</div>
							<div ng-if="md.type == 'address'">
								<div class="btn btn-mini btn-address" onclick="responeToAction('map', '{{md.data}}')">
									<i class="fui-map"></i>map
								</div>
							</div>
							<div ng-if="md.type == 'email'">
								<div class="btn btn-mini btn-email" onclick="responeToAction('email', '{{md.data}}')">
									<i class="fui-mail"></i>email
								</div>
							</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
