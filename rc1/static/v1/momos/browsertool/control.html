<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="http://rc1.demobo.com/fui/css/flat-ui.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="control.css">
	</head>
	<body>
		<div id="wrap">
			<div class="container">
				<div id="header">
					<div class="textbar">
						<div class="control-group huge info">
							<div class="input-append">
								<input class="typing-area span2" id="appendedInputButton-01" type="text" placeholder="Web Address">
								<button class="btn btn-huge done-button btn-info" type="button">
									<span class="fui-earth"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="iconbar iconbar-horizontal iconbar-info">
						<ul>
							<li class="active">
								<a href="#music-sites" class="fui-headphones icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#video-sites" class="fui-film icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#doc-sites" class="fui-files icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#game-sites" class="fui-dice icon-large" data-toggle="tab"></a>
							</li>
							<li>
								<a href="#history" class="fui-bookmarks icon-large" data-toggle="tab"></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="tab-content">
					<div class="tab-pane active" id="music-sites">
						<a link="www.pandora.com" class="btn btn-small btn-social-pandora"> <img src="http://www.pandora.com/favicon.ico"></img> Pandora </a>
						<a link="www.last.fm/listen" class="btn btn-small btn-social-lastfm"> <i class="fui-lastfm"></i> Last FM </a>
						<a link="www.rdio.com" class="btn btn-small btn-social-rdio"> <i class="fui-rdio"></i> Rdio </a>
						<a link="douban.fm" class="btn btn-small btn-social-douban"> <img src="http://douban.fm/favicon.ico"></img> Douban </a>
						<a link="grooveshark.com" class="btn btn-small btn-social-grooveshark"> <i class="fui-grooveshark"></i> GrooveShark </a>
						<a link="www.npr.org/infiniteplayer" class="btn btn-small btn-social-npr"> <img src="http://www.npr.org/favicon.ico"></img> NPR Radio </a>
						<a link="8tracks.com" class="btn btn-small btn-social-8tracks"> <img src="http://8tracks.com/favicon.ico"></img> 8 Tracks </a>
					</div>
					<div class="tab-pane" id="video-sites">
						<a link="www.youtube.com" class="btn btn-small btn-social-youtube"> <i class="fui-youtube"></i> YouTube </a>
						<a link="vimeo.com/couchmode" class="btn btn-small btn-social-vimeo"> <i class="fui-vimeo"></i> Vimeo </a>					
					</div>
					<div class="tab-pane" id="doc-sites">
						<a link="docs.google.com/presentation/d/1k8ncT30k5X8fGlo8GEwhIrQZ_1bHseMoERE6IZx2sTo/edit?usp=sharing" class="btn btn-small btn-social-other"> <img src="http://ssl.gstatic.com/docs/presentations/images/favicon4.ico"></img> Google Drive Slides </a>
						<a link="www.slideshare.net/demobo/presentation-remote" class="btn btn-small btn-social-slideshare"> <img src="http://www.slideshare.net/favicon.ico"></img> SlideShare </a>
						<a link="www.presentationdocs.com" class="btn btn-small btn-social-other"> <img src="http://www.presentationdocs.com/icon_black_128.png"></img> Presentation Docs </a>						
					</div>
					<div class="tab-pane" id="game-sites">
						<a link="chrome.google.com/webstore/detail/quiz-buzzer-beta/ncmdkablpbcponmaakaekfjfaicfjado" class="btn btn-small btn-social-game"> Quiz Buzzer Beta </a>
						<a link="chrome.google.com/webstore/detail/flag-maniac/abkcknnmdcpoenlfpnmpelelbnpampco" class="btn btn-small btn-social-game"> Flag Maniac </a>
						<a link="chrome.google.com/webstore/detail/geo-geek/hgdialahbdidcfbplgcebddnnfcljdch" class="btn btn-small btn-social-game"> Geo Geek </a>
					</div>
					<div class="tab-pane" id="history">
						<a link="www.yelp.com/search?find_desc=taco" class="btn btn-small btn-social-yelp"> <img src="http://www.yelp.com/favicon.ico"></img> Yelp </a>
						<a link="sfbay.craigslist.org/search/?areaID=1&subAreaID=&query=iphone&catAbb=sss" class="btn btn-small btn-social-craigslist"> <img src="http://www.craigslist.org/favicon.ico"></img> Craigslist </a>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://api.demobo.com/demobo.mobile.1.0.2.min.js"></script>
		<script src="http://api.demobo.com/jquery.mobile.touch.1.2.0.min.js"></script>
		<script src="http://api.demobo.com/lettering.js"></script>
		<script src="control.js"></script>
	</body>
</html>
