		<script>
			var syncEnable = true;
        	$(document).ready(function(){
				non480x320Adjust();
			});
			
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// zoomAdjust for non iphones
                $('#frame').css('zoom', screenHeight / 320);
                // jquery mobile input range is not working with zoom
                $('.volumeControl').css('zoom', 320 / screenHeight);
			}
			
			function changeColor(color){
				gR=color.r;
				gG=color.g;
                gB=color.b;
                refleshSphere();
            }
			
            function loadSongInfo(songs){
				if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
                flipAlbumArt();
				$('#songName').text(song.title);
                $('#artist').text(song.artist);
                $('img.currentAlbumArt').attr('src', song.image);
            }
            
            //function handler of img onload event
            function flipAlbumArt(){
                $('img.currentAlbumArt').toggleClass('to90 to0').bind('webkitTransitionEnd', function()
                {
                	setTimeout(function()
                	{
                        $('img.currentAlbumArt').toggleClass('to90 to0');
                    }, 0);
                    $(this).unbind('webkitTransitionEnd');
                });
            }
            
			function syncState(state){
				if (state.isPlaying) {
					if (state.color) changeColor(state.color);
					oldPower = state.oldPower;
					curPower = state.curPower;
				} else {}
			}


        </script>

<script>
    //***************section of flipping photos **********
    var content = ["I ♥ You  (‘∀’●)♡", "Let's Dance (〜￣▽￣)〜", "More beers (＾-＾)＿日", "Kisses <333333", "Great Music ヽ(○´∀`)ﾉ♪", "ヽ(*⌒∇⌒*)ﾉ Cheers"];
    var contentCounter = 0;
    clickHandler = function(){
        if (window.contentCounter === content.length-1){
            $(this).html('<input type="text"></input>');
            $(this).off('click');
            $('#magicDiv input').blur(function(){
                $('#magicDiv').html($('#magicDiv input').val()).on('click',clickHandler);
            }).focus();
            window.contentCounter = -1;
        }else{
            window.contentCounter = (window.contentCounter+1)%window.content.length;
            $(this).html(content[contentCounter]);
        }
    }
    newDiv = function(){
        var target = document.createElement('div');
        target.id = 'magicDiv';
        target.className = 'draggable font33';
        if (contentCounter<0){
            contentCounter = 0;
        }
        target.innerHTML = content[contentCounter];
        $(target).click(clickHandler);
        var csstop = parseInt(1)*60+"px";
        var cssleft = parseInt(1)*60+"px";
        $(target).css({
            top: '143px',
            left: '20px'
        });
        $(target).on('remove', function(){
            setTimeout(newDiv, 1000);
        }); //on remove
        $(target).draggable();
        $(target).css('position','absolute');
        $('body').append($(target));
    }

    newDiv();


    document.ontouchmove = function(event){ event.preventDefault(); };
    </script>
