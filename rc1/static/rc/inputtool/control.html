<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
	<script src="http://api.demobo.com/demobo.mobile.1.0.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="/rc/inputtool/lettering.js"></script>
	<script>
            $(document).ready(function(){
            	non480x320Adjust();
				$('.done-button').on('vclick', function(){
					var str = $('.typing-area').val();
					demobo.mobile.fireInputEvent('typing-area', str);
					var entry = $('<div class="entry">'+str+'</div>').lettering();
					$('#history').prepend(entry);
					$('.typing-area').val('');
				});
			});
			function non480x320Adjust() {
				var screenWidth = $(window).width();
				// zoomAdjust for non iphones
                $('body').css('zoom', screenWidth / 320);
			}
	</script>			
</head>	
<body>
	<div id="main" data-role=page>
		<textarea class="typing-area" rows="4" cols="40"></textarea>
		<button class="done-button">Done</button>
		<div id="history">
			
		</div>
	</div>
	<style>
		body {
			background:#0F67A1;
			color:white;
			font-size:30px;
			overflow:hidden;
			-webkit-user-select: none;
		}
		#history .entry {
			display: inline-block;
		}
		#history{font-weight: normal;
			text-transform:uppercase;
			font-family:'FranchiseRegular','HelveticaNeue-Bold','League Gothic','Impact',sans-serif;
			font-size:30px;
			color:#c44032;
			text-shadow:#863027 -1px 1px 0;
		}
		#history span{display:inline-block;position:relative;letter-spacing:-1px;-webkit-transition:all 0.2s ease-out;}
		#history span:hover{top:3px}
		#history .char2, #history .char11{color:#e36b23;text-shadow:#9b4d1f -1px 1px 0}
		#history .char3, #history .char10{z-index:10;color:#e6c92e;text-shadow:#9c8b26 -1px 1px 0}
		#history .char4, #history .char9{color:#5da028;text-shadow:#427021 -1px 1px 0}
		#history .char5, #history .char8{color:#4584be;text-shadow:#2f597f -1px 1px 0}
		#history .char6, #history .char7{color:#7073cf;text-shadow:#4a4d88 -1px 1px 0}
		#history .char1{-webkit-transform:rotate(-3deg)}
		#history .char3{top:-1px;-webkit-transform:rotate(2deg)}
		#history .char4{top:-7px}
		#history .char6{top:-7px;-webkit-transform:rotate(2deg)}
		#history .char7{}
		#history .char8{top:1px;-webkit-transform:rotate(-2deg)}
		#history .char9{-webkit-transform:rotate(2deg)}
		#history .char10{}
		#history .char11{top:2px;left:-30px;width:50px;-webkit-transform:rotate(-3deg)}
		#history .char12{left:-24px}
	</style>	
</body>
</html>
