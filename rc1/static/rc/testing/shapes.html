<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="http://demo.demobo.com/util.js"></script>
	<link rel="stylesheet" type="text/css" href="http://demo.demobo.com/css/shapes.css" />
</head>
<body>
	<script>
		var shapes = ['circle','square'];
		var sizes = ['large','medium','small'];
		var themes = [ [ "#10222B", "#95AB63", "#BDD684", "#E2F0D6", "#F6FFE0" ],
		[ "#362C2A", "#732420", "#BF734C", "#FAD9A0", "#736859" ],
		[ "#0D1114", "#102C2E", "#695F4C", "#EBBC5E", "#FFFBB8" ],
		[ "#2E2F38", "#FFD63E", "#FFB54B", "#E88638", "#8A221C" ],
		[ "#121212", "#E6F2DA", "#C9F24B", "#4D7B85", "#23383D" ],
		[ "#343F40", "#736751", "#F2D7B6", "#BFAC95", "#8C3F3F" ],
		[ "#000000", "#2D2B2A", "#561812", "#B81111", "#FFFFFF" ],
		[ "#333B3A", "#B4BD51", "#543B38", "#61594D", "#B8925A" ] ];
		for (var i = 1; i<16; i++) {
			var shape = shapes[(~~(Math.random() * shapes.length))];
			var size = sizes[(~~(Math.random() * sizes.length))];
			var theme = themes[(~~(Math.random() * themes.length))];
			var target = eval(shape)(size,theme,i);
			var csstop = parseInt(1+(i-1)/5)*60+"px";
			var cssleft = parseInt(1+(i-1)%5)*60+"px";
			target.css({
				top: csstop,
				left: cssleft
			});
			$('body').append(target);
		}
		document.ontouchmove = function(event){ event.preventDefault(); };
	</script>
</body>
</html>
