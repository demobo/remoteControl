<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://api.demobo.com/demobo.mobile.1.0.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script>
            $(document).ready(function(){
				$('.done-button').on('vclick', function(){
					demobo.mobile.fireInputEvent('typing-area', $('.typing-area').val());
					$('.typing-area').val('');
				});
			});
	</script>			
</head>	
<body style="background:#0F67A1;color:white;font-size:30px;overflow:hidden;">
	<textarea class="typing-area" rows="4" cols="40"></textarea>
	<button class="done-button">Done</button>
</body>
</html>
