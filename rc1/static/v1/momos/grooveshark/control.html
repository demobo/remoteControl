        <script>
        	var syncEnable = true;
            $(document).ready(function(){
				non480x320Adjust();
				$('select').focus(function(){
                    $(this).parents('li').find('a').click();
					$(this).val("");
                });
				$('.nowplayingItem').parent().on('click', '.nowplayingItem:nth-child(3)', function(e){
					$('#nextButton').click();
				});
				$('.nowplayingItem').parent().on('click', '.nowplayingItem:nth-child(2) .albumInfo', function(e){
					$('#playPauseButton').click();
				});
				$('#volumeButton').click(function(){
					$('.volumeSlider').val(0);
					$('.volumeSlider').slider('refresh');
					onSlideChange();
				});
				$('.volumeSlider').on('slidestart',function(){
					syncEnable = false;
					$(this).on('change',onSlideChange);
					onSlideChange();
				}).on('slidestop',function(){
					syncEnable = true;
					$(this).off('change',onSlideChange);
				})
            });
            
			function onSlideChange(){
				updateVolume();
				demobo.mobile.fireInputEvent('volumeSlider', $('.volumeSlider').val());
			}
			function updateVolume() {
				var v = ['off', 'one', 'two', 'three', 'four', 'five'];
				$('.volumeButton').removeClass(v.join(' ')).addClass(v[Math.ceil($('.volumeSlider').val() / 20)]);
			}
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// ios 6 white area fix
				$('.page').css('height',320-37);
				// zoomAdjust for non iphones
                $('.zoomAdjust').css('zoom', screenHeight / 320);
			}
			
            function loadSongInfo(songs){
                $('#comingItem').text('');
                if ($.isArray(songs)) {
                    var song = songs[0];
                    var nextSong = songs[1];
                }
                else 
                    var song = songs;
				if (!song || !song.title) return;	
				makeQueue(5);	
				if (nextSong)  {
					setSongAt(4,nextSong);
				}
				if ($('.nowplayingItem:nth-child(2) .title').text()!=song.title) {
	                setSongAt(3,song);
					setTimeout(function(){
						$('.nowplayingItem:nth-child(1)').remove();
					},100);	
				} else {
					setTimeout(function(){
						$('.nowplayingItem:nth-child(3)').remove();
					},100);
				}
            }
			function setSongAt(n, song) {
				if ($('.nowplayingItem').length<n) makeQueue(n);
				var item = $('.nowplayingItem:nth-child('+n+')');
				item.removeClass("empty");
				item.find('.albumImage img').attr('src', song.image);
				item.find('.title').html(song.title);
                item.find('.artist').html(song.artist);
                item.find('.album').html(song.album);
			}
			function makeQueue(n) {
				while ($('.nowplayingItem').length<n) {
					var clone = $('.nowplayingItem').first().clone();
					clone.addClass("empty");
					clone.find('.albumImage img').attr('src', "");
					clone.find('.title').html("");
	                clone.find('.artist').html("");
	                clone.find('.album').html("");
					$('.nowplayingItem').parent().append(clone);
				}
				$('.nowplayingItem:gt('+(n-1)+')').remove();
			}
            
            function loadChannelList(items){
                $('#stationItem').html('');
				var option = $('<option value="">Select a station:</option>');
                $('#stationItem').append(option);
                for (var i = 0; i < items.length; i++) {
                    var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#stationItem').append(option);
                    if (items[i].selected) 
                        $('#stationItem').val(i);
                }
            }
            
            function loadPinBoard(items){
                $('#pinBoardItem').html('');
				var option = $('<option value="">Select from pinboard:</option>');
                $('#pinBoardItem').append(option);
                for (var i = 0; i < items.length; i++) {
                    var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#pinBoardItem').append(option);
                    if (items[i].selected) 
                        $('#pinBoardItem').val(i);
                }
            }
			function syncState(state){
				if (!syncEnable) return;
				if (state.isPlaying) {
					$('#playPauseButton').removeClass('playButton').addClass('pauseButton');
				} else {
					$('#playPauseButton').removeClass('pauseButton').addClass('playButton');
				}
				if (state.volume>=0) {
					$('.volumeSlider').val(state.volume);
					$('.volumeSlider').slider('refresh');
					updateVolume();
				}
			}
        </script>

			.playButton {
                background-position: 0 -68px;
				margin-left: 30px;
            }
            
            .playButton:hover {
                background-position: -40px -68px;
            }
            
            .playButton:active {
                background-position: -80px -68px;
            }
            
            .pauseButton {
                background-position: -120px -68px;
				margin-left: 30px;
            }
            
            .pauseButton:hover {
                background-position: -160px -68px;
            }
            
            .pauseButton:active {
                background-position: -200px -68px;
            }
			
			.prevButton {
                background-position: -240px -68px;
				width: 30px;
				position: relative;
				margin-left: 30px;
            }
            
            .prevButton:hover {
                background-position: -270px -68px;
            }
            
            .prevButton:active {
                background-position: -300px -68px;
            }
            
			.nextButton {
                background-position: -360px -68px;
				width: 30px;
				position: relative;
				margin-left: 30px;
            }
            
            .nextButton:hover {
                background-position: -360px -68px;
            }
            
            .nextButton:active {
                background-position: -390px -68px;
            }
			
            .loveButton {
                background-position: 0px 0px;
            }
            
            .loveButton:hover {
                background-position: 0px -42px;
            }
            
            .loveButton:active {
                background-position: 0px -84px;
            }
            
            .spamButton {
                background-position: -60px -0px;
            }
            
            .spamButton:hover {
                background-position: -60px -42px;
            }
            
            .spamButton:active {
                background-position: -60px -84px;
            }
			
			.ui-page {
				background: black;
			}

			.volumeButton {background-position: -95px -148px; width: 27px;margin-left: 18px;}

			.volumeButton.one {background-position: -175px -148px;}
			.volumeButton.two {background-position: -215px -148px;}
			.volumeButton.three{background-position: -255px -148px;}
			.volumeButton.four{background-position: -295px -148px;}
			.volumeButton.five{background-position: -335px -148px;}
			.volumeButton.muted{background-position: -95px -148px;}
